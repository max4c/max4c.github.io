<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weblog | Max Forsey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header"></div>
  <script>
    loadHeader();
    function loadHeader() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true);
      xhr.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          document.getElementById('header').innerHTML = this.responseText;
        }
      };
      xhr.send();
    }
  </script>

  <div class="container">
    <div class="profile-section">
      <div class="profile-text">
        <p>
          <img src="images/apple_watch.png" alt="Sailboat Icon" style="width: 24px; height: 24px;">
          <a href="blog/FitnessWearables.html">Fitness Wearables</a>
        </p>
        <p>
          <img src="images/pencil.png" alt="Sailboat Icon" style="width: 24px; height: 24px;">
          <a href="blog/ObjectivityInDesign.html">Objectivity in Design</a>
        </p>
      </div>
    </div>

    <div id="sidebar"></div>

    <script>
      loadSidebar();

      function loadSidebar() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "sidebar.html", true);
        xhr.onreadystatechange = function () {
          if (this.readyState === 4 && this.status === 200) {
            document.getElementById("sidebar").innerHTML = this.responseText;
          }
        };
        xhr.send();
      }
    </script>
  </div>
  </div>
</body>

</html>
